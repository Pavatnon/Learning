<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app" >
        <h1>{{text}}</h1>
    </div>
</body>
<script>
    Vue.createApp({
        data(){
            return  {
                text:'HelloVue'
            }
        }
    }).mount('#app');
</script>

</html>
