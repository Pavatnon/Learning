<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinglePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="d-flex flex-row justify-content-around mt-3">
        <div v-for="(link, index) in links" :key="index">
            <button @click.prevent = "activePage = index" class="px-5">{{link.titlelink}}</button>
        </div>
    </div>
    

    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;" >
        <h1>{{page[activePage].title}}</h1>
        <p>{{page[activePage].des}}</p>

    </div>

    <script>
        Vue.createApp({
            data(){
                return{
                    activePage: 0,
                    links: [
                        {titlelink:'Home'},
                        {titlelink:'About'},
                        {titlelink:'Contact'}
                    ],
                    page: [
                        {title:'HomePage', des:'this is homepage'},
                        {title:'AboutPage', des:'this is aboutpage'},
                        {title:'ContactPage', des:'this is contactpage'}
    
                    ]
                }
            }
        }).mount('body');
    </script>
</body>
</html>
