<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalenge5</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="con-one">
            <div class="log-one">
                <div class="inline">      
                    <input class="input inname" type="text" placeholder="Frist name">
                    <input class="input inname" type="text" placeholder="Last name">
                </div>
                <div class="block">
                    <input class="input inmail" type="text" placeholder="Email">
                </div>
                <button>Sign Up</button>
            </div>
        </div>
        <div class="con-two">
            <div class="log-two">
                <div class="block">
                    <h1>Request a ride now</h1>
                </div>
                <div class="block">
                    <input class="input" type="text" placeholder="Enter pickup location">     
                </div>
                <div class="block">
                    <input class="input" type="text" placeholder="Enter destination">
                </div>
                <div class="inline">
                    <button class="but-one">Request now</button>
                    <button class="but-two">Schedule for later</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
