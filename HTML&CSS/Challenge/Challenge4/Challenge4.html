<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textbox</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="one">
        <input type="text" placeholder="Search">
    </div>
    <div class="two">
        <input type="text" placeholder="Search Google or type URL">
    </div>
    <div class="three">
        <div>
            <p>Email</p>
            <input type="text">
            <p>By click Agree & Join, you agree to the Privacy Policy.</p>
            <button>Agree & Join</button>
        </div>
    </div>
    <div class="four">
        <div class="xbox">
            <div class="imgcontainer">
                <img src="./IMG/Mewo.jpg" alt="">
            </div>
            <div class="xtext">
                <p>What's happennig?</p>
            </div>
            <div class="xbutton">
                <button>Tweet</button>
            </div>
        </div>
    </div>
</body>
</html>
