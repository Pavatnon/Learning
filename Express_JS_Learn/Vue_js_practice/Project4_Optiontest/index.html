<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="flex flex-row w-full">
        <div 
        class="flex flex-row w-1/6 justify-between pl-10 my-5"
        v-for = "(btn, index) in btns" :key = "index">
            <button 
            class="bg-gray-400 px-5 py-1 rounded-md font-bold text-white hover:bg-gray-600 active:bg-gray-500 transition"
            :class = "{'bg-gray-500': activePage == index}"
            @click.prevent = "activePage = index"
            >{{btn.text}}</button>
        </div>
    </div>
    <div class="text-center">
        <h1>{{text}}</h1>
    </div>



    <script>
        Vue.createApp({
            computed: {
                
            },
            data() {
                return{
                    activePage:0,
                    btns:[
                        {text:'HOME'},
                        {text:'ABOUT'},
                        {text:'CONTACT'}
                    ],
                    text:'Hello, Vue',
                }
            },


        }).mount('body');
    </script>
</body>
</html>
